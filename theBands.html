    <script type="text/javascript" language="javascript">
   	var ajaxObj;
	function getValues()
	{
		ajaxObj = new XMLHttpRequest();
		ajaxObj.onreadystatechange = loadValues;
		ajaxObj.open('GET','bands.php',true);
		ajaxObj.send();
	}
	
	function loadValues()
	{
		if(ajaxObj.readyState == 4 && ajaxObj.status == 200)
		{
			var bandsXML = ajaxObj.responseXML.documentElement.getElementsByTagName("bands");
			var validResponse = '<table id="a-list">';
			console.log(bandsXML.length);
			for (i=0; i < bandsXML.length; i++)
			{
				var line = "<tr>";
				var bandElement = bandsXML[i].getElementsByTagName("band");
				var bandName = bandElement[0].firstChild.nodeValue;
				var songElement = bandsXML[i].getElementsByTagName("song");
				var songName = songElement[0].firstChild.nodeValue;
				line += "<td>"+bandName+"</td><td>"+songName+"</td>";
				line += "</tr>";
				validResponse += line;
				 console.log(i+" of "+bandsXML.length);
			}
			
			validResponse += '</table>';
			 console.log(validResponse);
			 document.getElementById("result").innerHTML = validResponse;
		}	
	}
    
    </script>
    
</head>
<body>
    <div id="result"></div>
    <input type="button" value="Get Bands!" onclick="getValues()"/>
</body>
